<!DOCTYPE html>
<html>
<head>
    <title>Toast Integration</title>
    <script type="text/javascript">
        function makeToast() {
            var object = window.toastApi;

            if (object) {
                console.log('found');
                object.toastMessage('Hello Toast', 0);
            }
            else {
                console.log("Error! No toast for you.")
            }
        }
    </script>
</head>
<body>
    <button onclick="makeToast()">Notify</button>
</body>
</html>
